<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="bulma-0.9.1/bulma/css/bulma.css">

    <script src="scorekeeper.js"></script>

    <style>
        .winner {
            color: blueviolet;
        }

        .loser {
            color: red;
        }
    </style>

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="ping-pong.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="p1Display">0</span>
                                    to
                                    <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep scores</p>
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item " id="p1button">+1 Player 1</button>
                            <button class="is-info button card-footer-item" id="p2button">+1 Player 2</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset </button>
                        </footer>
                    </div>
                </div>
            </div>

        </div>


    </section>


</body>

</html>
