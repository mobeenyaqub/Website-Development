<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="billing.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
    </style>

<body>
    <section>
        <div id="one">
            <main>
                <h1>Simple, traffic-based pricing</h1>
                <p> Sign-up for our 30-day trial . No credit card required.</p>
            </main>

            <div class="white1 white">
                <p>100k PAGEVIEWS</p>
                <h1>$16.00 <span>/month</span></h1>

            </div>
            <div id="button">
                <div class="menu">
                    Monthly Billing
                    <input type="checkbox" id="switch" />
                    <label for="switch">Toggle
                    </label>
                </div>
                <div class="menu">
                    Yearly Billing <span>25% discount</span>
                </div>
            </div>

        </div>
        <div id="two">
            <div class="white2 white">
                <div id="spacing">
                    <p class="paragraph"><span>&#10004;</span> Unlimited websites</p>
                    <p class="paragraph"><span>&#10004;</span> 100% data ownership</p>
                    <p class="paragraph"><span>&#10004;</span> Email reports</p>
                </div>
                <div id="spacing2">
                    <button class="button">Start my trial</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
