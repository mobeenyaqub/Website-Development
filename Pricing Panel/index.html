<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pricing Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400&display=swap');
  </style>
</head>

<body>

  <header>
    <h1>Our Pricing</h1>
  </header>

  <main>
    <div class="cards">
      <div class="card-1 card">
        <span class="basic">Basic</span>
        <h1 class="price">$199.99</h1>
        <span class="storage">500 GB Storage</span>
        <span class="users">2 Users Allowed</span>
        <span class="storage"> Send up to 3 GB</span>
        <button class="learn-more">Learn More</button>
      </div>
      <div class="card-2 card">
        <span class="basic">Professional</span>
        <h1 class="price">$249.99</h1>
        <span class="storage">1 TB Storage</span>
        <span class="users">5 Users Allowed</span>
        <span class="storage"> Send up to 10 GB</span>
        <button class="learn-more-1">Learn More</button>
      </div>
      <div class="card-1 card">
        <span class="basic">Master</span>
        <h1 class="price">$399.99</h1>
        <span class="storage">2 TB Storage</span>
        <span class="users">10 Users Allowed</span>
        <span class="storage"> Send up to 20 GB</span>
        <button class="learn-more">Learn More</button>
      </div>
    </div>
  </main>

</body>

</html>
