<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
    </style>

<body>

    <form>
        <h1>Fill in the form</h1>
        <div>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
        </div>
        <div>
            <input class="one" type="email" placeholder="abc@abc.com" required>
        </div>
        <div>
            <input class="one" type="password" placeholder="Password" required>
        </div>
        <div>
            Age
            <select name="age" id="age">
                <option value="u18">Under 18</option>
                <option value="18+" selected>18+</option>
                <option value="30+">30+</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <h3>Education</h3>
            <label for="hs">High School</label>
            <input type="radio" name="school" value="High School" id="hs">
            <label for="ug">Undergraduate</label>
            <input type="radio" name="school" value="High School" id="ug">
            <label for="ms">Masters</label>
            <input type="radio" name="school" value="High School" id="ms">
        </div>


        <button>Submit</button>
    </form>

</body>

</html>
